name: build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    #needs: [build-macos, build-linux, build-windows]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release

    # Upload build artifacts (for example, `dist/` directory)
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: target/release/whisper_transcribe_rs

  build-linux-arm:

    runs-on: ubuntu-latest

    steps:
        -   name: QEMU install
            uses: docker/setup-qemu-action@v3

        -   name: Install Docker Buildx
            uses: docker/setup-buildx-action@v3

        -   name: build
            run: |
                DOCKER_BUILDKIT=1 docker build --platform linux/arm64 -o target/linux_arm64 .
        - name: Build2
          uses: docker/build-push-action@v6
          with:
            platforms: linux/arm64
            file: Dockerfile
            push: false
            tags: user/app:latest
            outputs: type=local,dest=target/linux_arm64
        # Upload build artifacts (for example, `dist/` directory)
        -   name: Upload artifacts
            uses: actions/upload-artifact@v4
            with:
                name: linux
                path: target/linux_arm64/whisper_transcribe_rs
            

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release
  
      # Upload build artifacts (for example, `dist/` directory)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: target/release/whisper_transcribe_rs
  

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release

      # Upload build artifacts (for example, `dist/` directory)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: target/release/whisper_transcribe_rs.exe
        